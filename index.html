<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calibrated Pools | Science-Based Management</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚙️</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- BRAND THEME --- */
        :root {
            --bg-color: #0a192f;
            --primary: #00e5ff;
            --text: #e6f1ff;
            --sub-text: #8892b0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* HERO SECTION */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: radial-gradient(circle at center, #112240 0%, #0a192f 100%);
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 10px;
            animation: pulse 3s infinite;
        }

        h1 {
            font-family: 'Roboto Mono', monospace;
            font-size: 2.2rem;
            margin: 0;
            color: var(--primary);
            letter-spacing: -1px;
        }

        .tagline {
            color: var(--sub-text);
            font-size: 1rem;
            margin-top: 10px;
            margin-bottom: 40px;
            max-width: 400px;
        }

        /* BUTTONS */
        .btn-container {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .cta-button {
            display: block;
            padding: 18px;
            background: var(--primary);
            color: #0a192f;
            text-decoration: none;
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            border-radius: 4px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 229, 255, 0.3);
        }

        .secondary-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .secondary-btn:hover {
            background: rgba(0, 229, 255, 0.1);
        }

        /* FOOTER */
        footer {
            padding: 20px;
            text-align: center;
            font-size: 0.7rem;
            color: var(--sub-text);
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="logo">⚙️</div>
        <h1>CALIBRATED POOLS</h1>
        <div class="tagline">Precision Chemistry. Licensed Repair. <br> Science-Based Management.</div>

        <div class="btn-container">
            <a href="app.html" class="cta-button">OPEN APP PORTAL</a>
            
            <a href="services.html" class="cta-button secondary-btn">VIEW SERVICE MENU</a>
        </div>
    </div>

    <footer>
        &copy; 2026 Calibrated Pools.<br>
        Joshua McKibben, CPO.<br>
        Serving Southeast Texas.
    </footer>

</body>
</html>
